<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Test Chat</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .chat-container { width: 400px; height: 600px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; background-color: white; }
        .messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #e9e9eb; color: black; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        .input-area input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; margin-left: 10px; }
        .input-area button { padding: 10px 15px; border-radius: 20px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        .typing { display: flex; align-items: center; padding: 8px 12px; }
        .typing .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin: 0 2px; animation: bounce 1s infinite; }
        .typing .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك...">
            <button id="sendBtn">إرسال</button>
        </div>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            messageEl.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageEl.textContent = text;
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingEl = document.createElement('div');
            typingEl.classList.add('typing');
            typingEl.classList.add('bot-message');
            typingEl.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
            messagesContainer.appendChild(typingEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingEl;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            appendMessage('user', userText);
            userInput.value = '';

            const typingIndicator = showTypingIndicator();

            try {
                // Call Puter.js chat function
                const response = await puter.ai.chat(userText, { model: 'gpt-5-chat-latest' });

                // Remove typing indicator and append bot response
                messagesContainer.removeChild(typingIndicator);
                appendMessage('bot', response);
            } catch (error) {
                console.error("Puter.js Error:", error);
                messagesContainer.removeChild(typingIndicator);
                appendMessage('bot', "حدث خطأ. يرجى المحاولة مرة أخرى.");
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
